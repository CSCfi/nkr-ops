            host: localhost
            port: 6379
            password: null
        session_check:
            rems_session_close_user: 'nkr-session-bot'
        httpd:
            conf_loglevel: debug
            listen_port: 443
            intermediate_certificate_name: not_used
            ba_users:
                - { username: nkr-proxy, password: nkr-proxy }

    harvesterservers:
